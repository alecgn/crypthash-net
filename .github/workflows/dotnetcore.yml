name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.202
    - name: Build with dotnet
      run: dotnet build --configuration Release src/CryptHash.Net/CryptHash.Net.sln
    
    - name: Test with dotnet
      run: dotnet test --configuration Release src/CryptHash.Net/lib/CryptHash.Net.Tests/CryptHash.Net.Tests.csproj
